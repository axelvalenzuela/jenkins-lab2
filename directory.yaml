 - hosts:
   become: true
   vars_files: secret.yaml
   tasks:
            - name: apt-update
              apt:
                 update_cache: yes
            - name: install docker
              apt:
                 name: docker.io
                 state: present
            - name: Create new directory
              become_user: avalenzuela
              file:
                 path: /home/ubuntu/target
                 state: directory